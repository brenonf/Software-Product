<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>BookFlix - Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1>BookFlix</h1>
        <nav class="nav">
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('lista_livros') }}">Catálogo</a>
            
        </nav>
    </header>

    <div class="container">
        <h2>Adicionar Livro</h2>
        <form method="POST" action="/adicionar_livro" class="form">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" class="form-control" placeholder="Digite o nome do autor">
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="text" name="ano" id="ano" class="form-control" placeholder="Digite o ano de publicação">
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" name="preco" id="preco" class="form-control" placeholder="Digite o preço do livro em Reais (R$)">
            </div>
            <input type="submit" value="Adicionar" class="btn">
        </form>
    </div>
    
    <footer class="footer">
        <p>&copy; {{ current_year }} BookFlix </p>
    </footer>
</body>
</html>
